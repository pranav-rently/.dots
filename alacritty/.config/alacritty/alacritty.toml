import = ["~/.config/alacritty/themes/gruvbox-material-hard-dark.toml"]
live_config_reload = true

[env]
TERM = "xterm-256color"

[colors]
draw_bold_text_with_bright_colors = true

[cursor.style]
blinking = "Never"

[font]
size = 14.0

[font.bold]
family = "Jetbrains Mono Nerd Font"
# style = "Bold"

[font.bold_italic]
family = "Jetbrains Mono Nerd Font"
# style = "Bold Italic"

[font.italic]
family = "Jetbrains Mono Nerd Font"
# style = "Italic"

[font.normal]
family = "Jetbrains Mono Nerd Font"
# style = "Medium"

[font.glyph_offset]
x = 0
y = 0

[font.offset]
x = 0
y = 0

[scrolling]
history = 10000
multiplier = 10

[selection]
save_to_clipboard = true
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>"

[window]
dynamic_title = false
# opacity = 0.9

[window.padding]
x = 2
y = 2
